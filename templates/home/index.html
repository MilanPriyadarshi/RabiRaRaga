{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}
{% load static %}
<h5 class="text-center my-2">Welcome to RagiRaRaga Home Page</h5>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in post %}
        <dv class="col">
        <div class="col mb-3 my-3 mx-3">
          <div class="card shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
             <img src="/media/{{post.image}}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="">
            <div class="card-body">
             <b><h5 class="card-text my-2">{{post.title}}</h5></b> 
              <b><p class="card-text">by {{post.author}}</p></b> 
              <p class="card-text">{{post.desc |truncatechars:100}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/news/{{post.slug}}" type="button" class="btn btn-primary btn-outline-secondary">Continue Reading</a>
                </div>
                <small class="text-muted">{{post.timeStamp}}</small>
              </div>
            </div>
          </div>
        </div>
        </dv>
        {% endfor %}
        
</div>

{% endblock body %}
