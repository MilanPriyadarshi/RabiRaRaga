{% extends 'base.html' %}
{% block title %}ରବିରରାଗ-ଖବର
{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body class= w3-light-grey">
  <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>ରବିରରାଗ</b></h1>
      <p>Welcome to News Portal of <span class="w3-tag">RabiRaRaga</span></p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

      <!-- Blog entries -->
      <div class=" w3-col l12 s12">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">
          <img src="/media/{{post.image}}" alt="" style="width:100%">
          <div class="w3-container">
            <h3 id="title"><b>{{post.title}}</b></h3>
            <h6 id="title"><b>{{post.typ}}</b></h6>
            <h5 id="author">by {{post.author}}</h5>
            <h5><span class="w3-opacity">{{post.timeStamp}}</span></h5>
          </div>

          <div class="w3-container">
            <p id="desc">{{post.desc}}</p>
            <div class="w3-row">
              <div class="w3-col m4 w3-hide-small">
                <!-- <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p> -->
              </div>
            </div>
          </div>
        </div>
        <hr>
        <a href="/news" class="mx-4 btn btn-primary mb-4 text-centre">Continue to News</a>
        {% endblock body %}
